<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRUE OR FALSE: EASY EDITION</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif; /* Standard font */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: transparent; /* Fully transparent background */
            color: black; /* Standard text color */
            text-align: center;
        }

        #quiz-container {
            background-color: transparent; /* Fully transparent container */
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }

        #logo {
            width: 150px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .question {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .answer {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: white; /* Change the answer color to white */
        }

        #next-button {
            background-color: white; /* Change background color to white */
            color: black; /* Change text color to black for visibility */
            border: 2px solid #ff9900; /* Optional: Add a border for better visibility */
            padding: 15px;
            margin-top: 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease-in-out;
        }

        #next-button:hover {
            background-color: #ffcc00; /* Change hover color for better effect */
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .fadeOut {
            animation: fadeOut 0.5s forwards;
        }

        .fadeIn {
            animation: fadeIn 0.5s forwards;
        }
    </style>
</head>
<body>

<div id="quiz-container">
    <img id="logo" src="https://i.imgur.com/cyZ0Z21.png" alt="George Michael Logo">
    <h1>TRUE OR FALSE: EASY EDITION</h1>
    <div id="question-container">
        <div class="question" id="question">Loading question...</div>
        <div class="answer" id="answer">Loading answer...</div>
        <button id="next-button" onclick="nextQuestion()">Next Question</button>
    </div>
</div>

<script>
    // Question and answers data
    const quizData = [
        { question: 'The sky is blue.', answer: 'True' },
        { question: 'Dogs can fly.', answer: 'False' },
        { question: 'Water boils at 100 degrees Celsius.', answer: 'True' },
        { question: 'The capital of France is Berlin.', answer: 'False' },
        { question: 'The human body has 206 bones.', answer: 'True' },
        { question: 'A square has 5 sides.', answer: 'False' },
        { question: 'Bananas grow on trees.', answer: 'False. They grow on large herbaceous plants.' },
        { question: 'Sharks are mammals.', answer: 'False' },
        { question: 'Venus is the closest planet to the Sun.', answer: 'False. Mercury is.' },
        { question: 'There are seven continents on Earth.', answer: 'True' }
    ];

    let currentQuestion = 0;

    function showQuestion() {
        const questionContainer = document.getElementById("question");
        const answerContainer = document.getElementById("answer");

        questionContainer.innerText = quizData[currentQuestion].question;
        answerContainer.innerText = quizData[currentQuestion].answer;

        questionContainer.classList.remove('fadeOut');
        answerContainer.classList.remove('fadeOut');

        questionContainer.classList.add('fadeIn');
        answerContainer.classList.add('fadeIn');
    }

    function nextQuestion() {
        currentQuestion++;

        const questionContainer = document.getElementById("question");
        const answerContainer = document.getElementById("answer");

        questionContainer.classList.remove('fadeIn');
        answerContainer.classList.remove('fadeIn');

        questionContainer.classList.add('fadeOut');
        answerContainer.classList.add('fadeOut');

        setTimeout(() => {
            if (currentQuestion < quizData.length) {
                showQuestion();
            } else {
                questionContainer.innerText = "Thank you for playing!";
                answerContainer.innerText = "";
                document.getElementById("next-button").style.display = "none"; // Hide the next button
            }
        }, 500);
    }

    // Show the first question on page load
    showQuestion();
</script>

</body>
</html>
